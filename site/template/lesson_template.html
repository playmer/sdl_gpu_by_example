<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{current_content.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="/sdl_gpu_by_example/css/lesson.css" rel="stylesheet">

    <!-- Include the Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/carloskiki/pulldown-latex@0.7.1/styles.min.css">
    <!-- Include the Fonts -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/carloskiki/pulldown-latex@0.7.1/font/" as="font" crossorigin="anonymous">
    
    
    <!-- Needed for the diffing down below. -->
    <style>
        .delete { background-color: #ffcccc; text-decoration: line-through; }
        .insert { background-color: #ccffcc; }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column">
      {{inserts.navbar}}

      <div class="row flex-fill" style="min-height:0">

        {{inserts.sidebar}}
          
        <div class="col-md border mh-100" style="overflow-y: scroll;">
          <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" class="scrollspy-example-2" tabindex="0">
            <h1 class="post-title">{{current_content.title}}<a name="title" id="title"></a></h1>
            
            <hr>
            {{current_content.rendered_html}}
            
            {{#if this.lesson_diff}}
              {{collapsible-card "See the diff from the previous chapter."}}
              {{this.lesson_diff}}
              {{collapsible-card-end}}
            {{/if}}
            
            <a href="/sdl_gpu_by_example/assets/code/{{current_content.file_name_no_ext}}.zip"><p>Download the source for this example here.</p>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
